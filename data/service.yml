subtitle: >
  Realizing the Universal Blockchain Connector for the Smart Economy
content:

  - icon: penta-icon1
    name: Next Generation Public Blockchain
    text: >
      Penta combines robust blockchain infrastructure with a uniquely scalable and secure consensus algorithm for a high-performance DAPP platform.
  - icon: penta-icon2
    name: Realizing the Promise of Blockchain
    text: >
      Building on the success of its permission blockchain projects, the Penta development team now brings @scale public blockchain technologies too. 

  - icon: penta-icon3
    name: Five Dimensions of Connectivity
    text: >
      Your Identity, Credibility, Value, Transferability, and Our Economy; the five key dimensions Penta connects the digital and real worlds with.

  - icon: penta-icon4
    name: Universal Connection Layer
    text: >
     A global network that interoperates and interconnects with other blockchain projects and off-chain, Cloud systems. 

  - icon: penta-icon5
    name: Ten Core Technologies
    text: >
     Innovative technological features and platform architecture drive Penta to deliver the world’s foremost high-reliability and high-availability blockchain network.

  - icon: penta-icon6
    name: Inclusive Blockchain Ecosystem
    text: >
     Penta's ‘universal connector’ mission is to be the world’s most inclusive and decentralized blockchain network.

