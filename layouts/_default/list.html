<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>
<body>

	{{ partial "header.html" . }}

	{{ partial "global-header.html" .Site.Params.blog }}

	<main>
		{{ range .Data.Pages }}
		<div class="post-area">
			<a class="post-title" href="{{ .Permalink }}" class="bold">{{ .Title }}</a>
			<p class="post-date">{{ .Date.Format .Site.Params.date_format }}</p>
			<p>{{ .Summary }}</p>
			{{ if .Truncated }}
				<!-- This <div> includes a read more link, but only if the summary is truncated... -->
				<div>
					<a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
				</div>
			{{ end }}
		</div>
		{{ end }}
	</main>

	{{ partial "footer.html" . }}

</body>
</html>
