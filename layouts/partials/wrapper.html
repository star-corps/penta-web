<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div id="intro-left" class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p class="justify">{{ .Site.Params.wrapper.italic }}</p>
          </div>
          <p class="justify">{{ .Site.Params.wrapper.paragraph }}</p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div id="intro-right" class="block" style="z-index: 9999">
            <canvas id="dustycanvas"></canvas>
          <!-- img src="img/wrapper-img.png" alt="Img"-->
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
